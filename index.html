<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .yes {
      background-color: #ff4d6d;
      color: white;
    }
    .no {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <div class="card">
    <h1>Hi amor, yes you</h1> 
    <h2><span id="name">Valentina Casas Rodriguez</span> üíñ </h2>
    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>
  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");
    
    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });
    
    noBtn.addEventListener("mouseover", () => {
      // Make it absolute on first hover
      if (noBtn.style.position !== 'absolute') {
        noBtn.style.position = 'absolute';
      }
      
      // Always generate new random position on every hover
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 200);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
    
  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align:center;
      ">
        <h1 style="color:white;">YAY!! üíñüíê</h1>
        <img 
          src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2h3eDR2dGJ1emx6bG1yb2plbDljdHFxejYwMmxmNXg2aGVlM3F1YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NvlwExVCntLTqXVg7X/giphy.gif"
          alt="Celebration GIF"
          style="max-width:90%; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.3);"
        />
      </div>
    `;
  }
  </script>
</body>
</html>
