<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hi <span id="name"> mi amor, Valentina Casas Rodriguez</span> ðŸ’–</h1>
    <h1>Will you be my Valentine?</h1>

    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const music = document.getElementById("music");

  // Play music on first interaction (browser requirement)
  document.body.addEventListener("click", () => {
    music.play().catch(() => {});
  }, { once: true });

  function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const padding = 20; // keeps it away from edges
    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const x = Math.random() * (maxX - padding) + padding;
    const y = Math.random() * (maxY - padding) + padding;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("click", moveNoButton); // extra safety on mobile taps

  function yesClicked() {
    window.location.href =
      "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW03aHhpNmh5ZmxpNzJ1Y3d1cmxxMjJpNDZwZm1wbGk3eW56Z3pxOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8UgJ0cRHveOZdSal3o/giphy.gif";
  }
</script>


</body>
</html>
